name: Build

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    name: Build and release React Recipe
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            substituters = root ${{ github.actor }} https://cache.nixos.org
            sandbox = relaxed
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: |
          nix build --fallback --system x86_64-linux --option sandbox relaxed .#react-recipe --json --out-link result
      - run: |
          mkdir dist
          cp -r result/* dist
      - run: npm publish --provenance --access public
  storybook:
    name: Build and release Storybook
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            substituters = root ${{ github.actor }} https://cache.nixos.org
            sandbox = relaxed
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: |
          nix build --fallback --system x86_64-linux --option sandbox relaxed .#storybook-static --json --out-link storybook-static
      - run: |
          mkdir -p static
          cp -r storybook-static/* static
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: static # The folder the action should deploy.
