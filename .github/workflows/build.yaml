name: Build

on:
    push:
      tags:
        - "v*"


jobs:
  build:
    name: Build and release React Recipe
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            substituters = root ${{ github.actor }} https://cache.nixos.org
            sandbox = relaxed
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: |
          nix build --fallback --system x86_64-linux --option sandbox relaxed .#react-recipe --json --out-link dist
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  storybook:
    name: Build and release Storybook
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            substituters = root ${{ github.actor }} https://cache.nixos.org
            sandbox = relaxed
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: |
          nix build --fallback --system x86_64-linux --option sandbox relaxed .#storybook-static --json --out-link static
